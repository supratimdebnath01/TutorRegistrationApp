<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />
    <title>TutorRegistrationApp</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-6">
                <h2>Tutor Registration Form</h2>
            </div>
        </div>
        <form>
            <div class="row">
                <div class="col-6">
                    <div>
                        <h4>Tutor login information</h4>
                    </div>
                    <div>
                        <div class="mb-3">
                            <label for="desiredUsername" class="form-label">Desired Username (*)</label>
                            <input type="text" class="form-control" id="desiredUsername" placeholder="e.g: jhons" required/>
                        </div>
                        <div class="mb-3">
                            <label for="choosePassword" class="form-label">Choose Password (*)</label>
                            <input type="password" class="form-control" id="choosePassword" required/>
                        </div>
                        <div class="mb-3">
                            <label for="secretQuestion" class="form-label">Secret Question</label>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Select Secret Question</option>
                                <option value="q1">What is your first school name?</option>
                                <option value="q2">What is your first pet name?</option>
                                <option value="q3">What is your first teacher name?</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="answer" class="form-label">Answer</label>
                            <input type="text" class="form-control" id="answer" />
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div>
                        <h4>Personal details & tutor contact information</h4>
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">Name (*)</label>
                        <input type="text" class="form-control" id="name" required />
                    </div>


                    <div class="row">
                        <div class="col-6">
                            <div class="mb-3">
                                <label for="gender" class="form-label">Gender (*)</label>
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>Gender</option>
                                    <option value="g1">Male</option>
                                    <option value="g2">Female</option>
                                    <option value="g3">Third-Gender</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="mb-3">
                                <label for="age" class="form-label">Age (*)</label>
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>Age</option>
                                    <option value="a1">1-20</option>
                                    <option value="a2">21-40</option>
                                    <option value="a3">41-60</option>
                                </select>
                            </div>
                        </div>

                    </div>


                    <div class="mb-3">
                        <label for="country" class="form-label">Country</label>
                        <input type="text" class="form-control" id="country" value="India" disabled />

                    </div>

                    <div class="mb-3">
                        <label for="location" class="form-label">Location (*)</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Select your location</option>
                            <option value="l1">Kolkata</option>
                            <option value="l2">Mumbai</option>
                            <option value="l3">Delhi</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="postal/ZipCode" class="form-label">Postal/Zip Code (*)</label>
                        <input type="text" class="form-control" id="postal/ZipCode" required/>
                    </div>
                    <div class="mb-3">
                        <label for="area" class="form-label">Area</label>
                        <input type="text" class="form-control" id="area" />
                    </div>
                    <div class="mb-3">
                        <label for="presentAddress" class="form-label">Present Address (*)</label>
                        <textarea class="form-control" id="presentAddress" rows="5"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="contactNo" class="form-label">Contact Number (*)</label>
                        <input type="text" class="form-control" id="contactNo" required/>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address (*)</label>
                        <input type="email" class="form-control" id="email" placeholder="example@example.com" required/>
                    </div>
                    <div class="mb-3">
                        <label for="uploadPhoto" class="form-label">Upload Photo</label>
                        <input type="file" class="form-control" id="uploadPhoto" />
                        <div id="uploadHelp" class="form-text">(*jpg,*png,*gif)</div>
                    </div>
                    

                </div>
                <div class="row justify-content-center">
                    <div class="d-grid gap-2 col-4 mx-auto">
                        <button type="button" class="btn btn-primary btn-lg">Continue</button>
                    </div>
                </div>

            </div>
        </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
    </script>
</body>

</html>
